<div class="btn-group" dropdown>
    <button dropdownToggle class="dropdown-button">
      <i class="bi bi-three-dots-vertical"></i>
    </button>
    <ul
      id="dropdown-basic"
      *dropdownMenu
      class="dropdown-menu"
      role="menu"
      aria-labelledby="button-basic"
    >
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="onEdit.emit()">Edit</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="onDelete.emit()">Delete</a></li>
      <li role="menuitem">
        <a class="dropdown-item" href="#" (click)="onAdd.emit()">Add New {{menuType}}</a>
      </li>
    </ul>
  </div>
